# Smithery.ai configuration https://smithery.ai/docs/config#smitheryyaml
startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - wecom_bot_key
    properties:
      wecom_bot_key:
        type: string
        description: "WeCom bot webhook key"
  commandFunction:
    |-
    (config) => ({
      "command": "npx",
      "args": [
        "-y", "@futuretea/wecom-bot-mcp-server@latest",
        "--wecom-bot-key", config.wecom_bot_key
      ]
    })
